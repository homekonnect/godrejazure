<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Integrated Form — Intl-Tel-Input Example</title>

  <!-- Project CSS (optional) -->
  <link rel="stylesheet" href="css/style.css">

  <!-- intl-tel-input CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/css/intlTelInput.css">

  <style>
    /* Minimal local styles for the example form */
    body { font-family: Arial, sans-serif; padding: 20px; background:#f7f7f7 }
    .form-wrap { max-width:560px; margin: 16px auto; background:#fff; padding:18px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06); }
    label { display:block; font-weight:700; margin-bottom:6px }
    .row { margin-bottom:12px }
    input[type=text], textarea { width:100%; padding:10px 12px; border:1px solid #ddd; border-radius:6px }
    button { padding:12px 18px; background:#f2c21a; border:none; border-radius:8px; font-weight:800; cursor:pointer }
  </style>
</head>
<body>

<div class="form-wrap">
  <h2>HK Microsite Generic Form — Integrated</h2>
  <p>Example integration using intl-tel-input. The country suggestions show preferred countries at top.</p>

  <!-- IMPORTANT: the form id is `form` to match the provided sample -->
  <form id="form" name="form" method="POST"
        action="https://forms.zohopublic.com/homekonnect/form/MicrositeGenericForm/formperma/5LYYOXHbCG-8bJyL9kDiq6UG0jL_y63HOGYDgkRRwlQ/htmlRecords/submit"
        onsubmit="return zf_ValidateAndSubmit();"
        accept-charset="UTF-8">

    <div class="row">
      <label>Name <em style="color:#c00">*</em></label>
      <input type="text" name="SingleLine" id="SingleLine" placeholder="Your name" required />
    </div>

    <div class="row">
      <label>Phone <em style="color:#c00">*</em></label>

      <!-- Hidden field that zoho expects (country code value) -->
      <input type="hidden" name="PhoneNumber_countrycodeval" id="international_PhoneNumber_countrycodeval" value="91">

      <!-- Visible phone input — intl-tel-input will attach here -->
      <input type="tel" name="PhoneNumber_countrycode" id="international_PhoneNumber_countrycode" placeholder="Mobile Number" required>

      <p style="margin:6px 0 0;color:#777;font-size:13px">Select country code using the flag; preferred countries shown on top.</p>
    </div>

    <div class="row">
      <label>Email</label>
      <input type="text" name="Email" id="Email" placeholder="Email (optional)">
    </div>

    <div class="row">
      <label>Message</label>
      <textarea name="MultiLine" rows="4" placeholder="Message"></textarea>
    </div>

    <div style="text-align:right">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<!-- intl-tel-input script (defer to let DOM parse) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.19/js/intlTelInput.min.js" defer></script>

<!-- Project script (existing) — provides initPhoneInput & validation helpers -->
<script src="js/script.js" defer></script>

<!-- Integration helper: initializes phone input for this form and provides zf_ValidateAndSubmit -->
<script src="js/integration.js" defer></script>

</body>
</html>
